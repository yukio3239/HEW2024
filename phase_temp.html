<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/other_page_css/movie_phase.css">
    <link rel="stylesheet" href="css/all.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">

<body>

    <a id="prev_page" href="" class="dli-chevron-round-left"></a>


    <main id="wrapper">

        <div id="fixed-area">
            <div class="phase">
                <h1 id="phase_num">phase1</h1>
            </div>
        </div><!--左固定エリア-->


        <div id="container">
            <div class="container_wrapper">
                <section class="data_list">
                    <ul>
                        <li>
                            <div class="data_label">期間</div>
                            <div class="data">
                                <p id="span"></p>
                            </div>
                        </li>
                        <li>
                            <div class="data_label">主な出来事</div>
                            <div id="event" class="data"></div>

                        </li>
                        <li>
                            <div class="data_label">新登場キャラクター</div>
                            <div id="char" class="data"></div>
                        </li>
                        <li>
                            <div class="data_label">公開された作品</div>
                            <div id="movie" class="movie_contents"></div>
                        </li>
                    </ul>

                </section>

            </div>
        </div><!--右エリア-->

    </main>
    <a id="next_page" href="" class="dli-chevron-round-right"></a>
    <a href="movie.html" class="dli-close"></a>
